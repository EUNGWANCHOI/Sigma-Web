<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        width: 100px;
        height: 50px;
        text-align: center;
        border: 1px solid #000;

        vertical-align: top;
        vertical-align: bottom;
        vertical-align: middle;
      }

      thead {
        background-color: #e9e9e9;
      }
    </style>
  </head>
  <body>
    <img width="250" src="./minjikim.jpeg" alt="김민지" />
    <table>
      <caption>
        최은관 이상형 리스트
      </caption>
      <thead>
        <tr>
          <th>강아지상</th>
          <th>고양이상</th>
          <th>여우상</th>
        </tr>
      </thead>
      <tr>
        <td colspan="2">이영서</td>
        <td>김민주</td>
      </tr>
      <tr>
        <td>안유진</td>
        <td>강해린</td>
        <td>사나</td>
      </tr>
    </table>

    <ul type="square">
      <h3>예비 사모님 리스트</h3>
      <li>(전)아이즈원 김민주</li>
      <li>하투하 최지우</li>
      <li>ADP 영서</li>
    </ul>
    <ol>
      <h3>그녀들을 가지기 위해선?</h3>
      <li>품격</li>
      <li>경제적 자유</li>
      <li>따뜻한 마음</li>
    </ol>
  </body>
</html>
